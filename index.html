<html lang="en">

  <body>
    <script>
      const eventTarget = new EventTarget()

      function on(type, callback) {
        eventTarget.addEventListener(type, callback)
      }

      const event = new CustomEvent('aaa', { detail: 1 })

      on('aaa', e => {
        console.log(e)
      })

      eventTarget.dispatchEvent(event)
    </script>
  </body>
